<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redis DNS Tutorial</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/vapor/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Simple sidebar styling */
      body {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 280px;
        flex-shrink: 0;
        /* 2. Use the theme's 'dark' background instead of a hardcoded color */
        background: var(--bs-dark);
      }
      .content {
        flex-grow: 1;
        padding: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="sidebar p-3 bg-dark">
      <h4 class="text-white mb-3">Redis Tutorial</h4>
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a
            href="/"
            class="nav-link text-white {% if active_page == 'home' %}active{% endif %}"
          >
            Dashboard
          </a>
        </li>
        <li class="nav-item mt-2">
          <span class="nav-link text-secondary">Data Structures</span>
        </li>
        <li class="nav-item">
          <a
            href="/feature/lists"
            class="nav-link text-white {% if active_page == 'lists' %}active{% endif %}"
          >
            Lists (Recent Queries)
          </a>
        </li>
        <li class="nav-item">
          <a
            href="/feature/hashes"
            class="nav-link text-white {% if active_page == 'hashes' %}active{% endif %}"
          >
            Hashes (Domain Metadata)
          </a>
        </li>
        <li class="nav-item">
          <a
            href="/feature/zsets"
            class="nav-link text-white {% if active_page == 'zsets' %}active{% endif %}"
          >
            Sorted Sets (Leaderboard)
          </a>
        </li>
      </ul>
    </div>

    <div class="content">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
